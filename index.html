<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
      />

    <title>Device Shop Checkout | devChallenges.io</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
      
        <h1>Checkout</h1>
        <p id="item-count">3 ITEMS</p>
    </header>

    <main>
      <div id="cart">
        <div class="item">
          <img src="resources/Gold.png" alt="iPhone 12 Pro">
          <p>iPhone 12 Pro - $999.00</p>
          <button class="remove">❌</button>
        </div>

        <div class="item">
          <img src="resources/Apple-watch.png" alt="Apple Watch">
          <p>Apple Watch - $399.00</p>
          <button class="remove">❌</button>
        </div>

        <div class="item">
          <img src="resources/iMac.png" alt="iMac">
          <p>iMac - $1199.00</p>
          <button class="remove">❌</button>
        </div>
    
        <p>Subtotal: <span id="subtotal">$2597.00</span></p>
        <p>Tax: <span id="tax">$623.28</span></p>
        <p>Total: <span id="total">$3220.28</span></p>
    
        <input type="text" id="coupon" placeholder="Enter coupon code">
        <button id="applyCoupon">Apply Coupon</button>
      </div>

      
    </main>




    <div class="author-info">
      Coded by <a href="#">Francisco Mazzi</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>

    <script src="script.js"></script>

  </body>
</html>
