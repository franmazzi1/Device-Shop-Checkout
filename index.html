<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
      />

    <title>Device Shop Checkout | devChallenges.io</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
      
        <h1>Checkout</h1>
        <p id="item-count">3 ITEMS</p>
    </header>

    <main>
      <div id="cart">
        <div class="items-container">
          <div class="item">
            <div class="img-container">
              <img src="resources/Gold.png" alt="iPhone 12 Pro">
            </div>
            <div class="item-info">
              <div class="item-features">
                <h3>iPhone 12 Pro</h3>
                <p>Golden</p>
                <p class="item-cant">x 1</p>
              </div>
              <div class="item-pay">
                <h3>$999.00</h3>
                <button class="remove">X</button>
              </div>
            </div>
          </div>
  
          <div class="item">
            <div class="img-container">
              <img src="resources/Apple-watch.png" alt="Apple Watch">
            </div>
            <div class="item-info">
              <div class="item-features">
                <h3>Apple Watch</h3>
                <p>Blue</p>
                <p class="item-cant">x 1</p>
              </div>
              <div class="item-pay">
                <h3>$399.00</h3>
                <button class="remove">X</button>
              </div>
            </div>
          </div>
  
          <div class="item">
            <div class="img-container">
              <img src="resources/iMac.png" alt="iMac">
            </div>
            <div class="item-info">
              <div class="item-features">
                <h3>iMac</h3>
                <p>Green</p>
                <p class="item-cant">x 1</p>
              </div>
              <div class="item-pay">
                <h3>$1199.00</h3>
                <button class="remove">X</button>
              </div>
            </div>
          </div>
        </div>

        <div class="coupon-container">
          <input type="text" id="coupon" placeholder="Enter coupon code">
          <button id="applyCoupon">Apply Coupon</button>
        </div>
        <div class="price"><p>Subtotal: <span id="subtotal">$2597.00</span></p></div>
        <div class="price"><p>Tax: <span id="tax">$623.28</span></p></div>
        <div class="price price-final"><p>Total: <span id="total">$3220.28</span></p></div>
        

      </div>

      <div class="form-container">
        <h3>Contact Information</h3>
        <form>
      

          <div>
            <label for="name">First & Last name</label>
            <input type="text" name="name" placeholder="Enter first & last name">
          </div>

          <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Enter email address">
          </div>

          <div>
            <label for="countries">Country</label>
            <select name="countries">
              <option value="Finland">Finland</option>
              <option value="Argentina">Argentina</option>
              <option value="Brazil">Brazil</option>
              <option value="Argentina">USA</option>
            </select>
          </div>

          <div>
            <label for="subject">Postal Code</label>
            <input type="number" name="postal-code" placeholder="00270">
          </div>
          <input type="submit" id="continue" value="Continue">
        </form>
      </div>
    </main>




    <div class="author-info">
      Coded by <a href="#">Francisco Mazzi</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>

    <script src="script.js"></script>

  </body>
</html>
